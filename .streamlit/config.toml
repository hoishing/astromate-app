[server]
enableStaticServing = true
runOnSave = true
enableCORS = false
enableXsrfProtection = false

[client]
toolbarMode = "minimal"

[theme]
base = "dark"
primaryColor = "#ffbf00"
backgroundColor = "#212529"
secondaryBackgroundColor = "#343a40"
baseRadius = "large"

[browser]
gatherUsageStats = false
